<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário de Serviço</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<form onsubmit="return validateForm()">
  <fieldset>
    <legend>Informações Pessoais</legend>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" required />

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(00) 00000-0000" required />

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required />
  </fieldset>

  <fieldset>
    <legend>Detalhes do Serviço</legend>
    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

    <label for="lingua">Língua aplicada:</label>
    <select id="lingua" name="lingua" required>
      <option value="">Selecione...</option>
      <option>Inglês</option>
      <option>Espanhol</option>
      <option>Mandarim</option>
      <option>Português (pt-br)</option>
    </select>

    <label for="arquivo">Protótipo (PDF, DOC, DOCX, JPEG, PNG):</label>
    <input type="file" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png" required />
  </fieldset>

  <fieldset>
    <legend>Preferências Técnicas</legend>
    <label>Linguagens preferidas:</label>
    <select multiple name="linguagens[]" required>
      <option>JavaScript</option>
      <option>Python</option>
      <option>Java</option>
      <option>PHP</option>
      <option>C#</option>
    </select>

    <label>Banco de dados recomendado:</label>
    <label><input type="radio" name="banco" value="MySQL" required> MySQL</label>
    <label><input type="radio" name="banco" value="PostgreSQL"> PostgreSQL</label>
    <label><input type="radio" name="banco" value="MongoDB"> MongoDB</label>
    <label><input type="radio" name="banco" value="Oracle"> Oracle</label>

    <label for="turno">Turno de preferência:</label>
    <select id="turno" name="turno" required>
      <option value="">Selecione...</option>
      <option>Manhã</option>
      <option>Tarde</option>
      <option>Noite</option>
    </select>

    <label for="horario">Melhor horário para reuniões:</label>
    <input type="time" id="horario" name="horario" required />

    <label for="data">Previsão de entrega desejada:</label>
    <input type="date" id="data" name="data" required />
  </fieldset>

  <div class="btn-group">
    <button type="reset">Limpar</button>
    <button type="submit">Enviar</button>
  </div>
</form>

<script>
function validateForm() {
  const fileInput = document.getElementById('arquivo');
  const allowedExtensions = ['pdf', 'doc', 'docx', 'jpeg', 'jpg', 'png'];
  const fileName = fileInput.value.split('.').pop().toLowerCase();
  if (!allowedExtensions.includes(fileName)) {
    alert('Tipo de arquivo não suportado.');
    return false;
  }
  return true;
}
</script>

</body>
</html>
